<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>

</head>
<body>
<canvas id="myCanvas" width="100%" height="700" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">
        var dots = [["17:38:43",33],["17:38:44",25],["17:38:44",30],["17:38:45",39],["17:38:46",37],["17:38:46",64],["17:38:47",31],["17:38:47",22],["17:38:48",25],["17:38:48",31],["17:38:49",30],["17:38:49",35],["17:38:50",23],["17:38:51",26],["17:38:51",34],["17:38:52",43],["17:38:52",47],["17:38:53",37],["17:38:53",29],["17:38:54",29],["17:38:54",34],["17:38:55",30],["17:38:55",89],["17:38:56",52],["17:38:57",40],["17:38:57",31],["17:38:58",27],["17:38:58",31],["17:38:59",78],["17:38:59",31],["17:39:00",54],["17:39:01",23],["17:39:01",36],["17:39:02",41],["17:39:02",26],["17:39:03",28],["17:39:03",31],["17:39:04",33],["17:39:04",69],["17:39:05",34],["17:39:06",72],["17:39:06",38],["17:39:07",24],["17:39:07",30],["17:39:08",25],["17:39:08",27],["17:39:09",21],["17:39:10",31],["17:39:10",35],["17:39:11",27],["17:39:11",49],["17:39:12",43],["17:39:12",40],["17:39:13",32],["17:39:14",32],["17:39:14",16],];
        <!--var dots = ['33', '22', '63', '39', '35', '25', '25', '28', '47', '35', '38', '28', '31', '25', '60', '38', '30', '61', '53', '34', '31','43', '33', '43', '31', '30', '25', '26', '20' ];-->
        var wwidth = window.innerWidth-50;
        document.getElementById("myCanvas").width=window.innerWidth;
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        <!--x mark-->
        for(var i=0; i<10; i++){
            var h = parseInt(600/10);
            ctx.moveTo(10,700-(i*60+100));
            ctx.font="12px Arial";
            ctx.fillText(String(i*10),10,700-(i*60+100));
        }
        <!--y mark-->
        ctx.translate(3,620);
        var w = parseInt((wwidth-30)/dots.length);
        for(var i=0; i<dots.length; i++){
            ctx.font="10px Arial"
            ctx.translate(w,0);
            ctx.rotate(90*Math.PI/180);
            ctx.fillText(dots[i][0],0,0);
            ctx.rotate(-90*Math.PI/180);
        }
        ctx.translate(-(dots.length*w+3),-620);
        <!--Title-->
        ctx.font="20px Arial"
        ctx.fillText('Cpu Trend',parseInt(wwidth-30)/2,30);
        <!--x y-->
        ctx.beginPath();
        ctx.lineWidth=2;
        ctx.moveTo(30,600);
        ctx.lineTo(wwidth,600);
        ctx.moveTo(30,0);
        ctx.lineTo(30,600);
        ctx.stroke();

        <!--line-->
        ctx.beginPath();
        ctx.lineWidth=1;
        ctx.moveTo(30,600);
        var gap = parseInt((wwidth-30)/dots.length);
        for(var i=0; i<dots.length; i++){
            var y = 600-parseInt(dots[i][1])*6;
            var x = i*gap+30;
            ctx.lineTo(x, y);
        }
        ctx.stroke();
        <!--dots-->
        var gap = parseInt((wwidth-30)/dots.length);
        for(var i=0; i<dots.length; i++){
            ctx.beginPath();
            var y = 600-parseInt(dots[i][1])*6;
            var x = i*gap+30;
            ctx.arc( x, y, 3, 0, Math.PI*2 );
            ctx.fill();
            ctx.closePath();
        }
        <!--values-->
        var gap = parseInt((wwidth-30)/dots.length);
        for(var i=0; i<dots.length; i++){
            var y = 600-parseInt(dots[i][1])*6;
            var x = i*gap+30;
            ctx.font="10px Arial";
            ctx.fillStyle="#FF0000";
            ctx.fillText(dots[i][1]+'%',x,y-10);
        }


    </script>
</body>
</html>
